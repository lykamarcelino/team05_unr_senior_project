<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    if(window.opener) {
      window.opener.location.href = '/connected'
      window.close()
    }
    function home() {
      $("#result").html('Loading...')
      $.get("/getHome", function(data) {
        $("#result").html(data)
      })
    }

    function user() {
      $("#result").html('Loading...')
      $.get("/getUser", function(data) {
        $("#result").html(data)
      })
    }

    function editGraph() {
        $("#result").html('Loading...')
        $.get("/getEditGraph", function(data) {
          $("#result").html(data)
        })
    }
    
    function newGraph() {
        $("#result").html('Loading...')
        $.get("/getNewGraph", function(data) {
          $("#result").html(data)
        })
    }

    function inventory() {
      $("#result").html('Loading...')
      $.get("/getInventory", function(data) {
        $("#result").html(data)
      })
    }

  </script>
</head>
<body>
  <h3>Welcome to CWAC Sales Forecasting!</h3>
  
  <div>
    <button onclick="home()">Home</button>
    <button onclick="user()">User</button>
    <br /><br />
    <button onclick="newGraph()">New Graph</button>
    <button onclick="inventory()">Inventory</button>
    <br /><br />

    <button onclick="editGraph()">Edit Graph</button>
    <div><code id="result"></code></div>
    </div>
</body>
</html>
